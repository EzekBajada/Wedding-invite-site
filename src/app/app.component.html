<!--Top image-->
<header class="animate-fade-in-down">
  <div class="w-full bg-cover bg-center h-imageH bg-couplecover"></div>
</header>
<!-- Description & Names -->
<div class="animate-fade-in-down2">
  <div class="flex flex-col items-center bg-center bg-cover bg-petalsCover">
    <div class="mt-6 text-6xl font-dancingScript opacity-100">{{weddingInfo.invitationMessage}}</div>
    <div class="font-bodyLuci text-9xl my-6">
      {{weddingInfo.bridesName}}
    </div>
    <div class="font-bodyLuci text-7xl">&</div>
    <div class="font-bodyLuci text-9xl my-6">
      {{weddingInfo.groomsName}}
    </div>
    <hr class="mt-10 w-[75%] border-[#b8860b] rounded-[5px] border-t-[8px]">
  </div>
  <div *ngIf="true">
    <div class="p-10">
      <!--first item-->
      <div class="mb-8 flex justify-between items-center">
        <div class="order-1 w-5/12 text-center align-middle text-4xl font-dancingScript">Ceremony at {{weddingInfo.ceremonyVenue}}</div>
        <!--circle-->
        <div class="z-20 items-center order-1 ml-0.5 text-5xl">
          <fa-icon class="text-[darkgoldenrod]" [icon]="faChurch"></fa-icon>
        </div>
        <!--icon-->
        <div class="order-1 rounded-lg w-5/12 py-4 text-center align-middle text-2xl font-dancingScript">
          {{weddingInfo.ceremonyTime}}
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div class="order-1 w-5/12  text-center align-middle text-4xl font-dancingScript">Reception at {{weddingInfo.receptionVenue}}</div>
        <!--circle-->
        <div class="z-20 items-center order-1 ml-0.5 text-5xl">
          <fa-icon class="text-[darkgoldenrod]" [icon]="faGlassCheers"></fa-icon>
        </div>
        <!--icon-->
        <div class="order-1 rounded-lg w-5/12 py-4 text-center align-middle text-2xl font-dancingScript">
          {{weddingInfo.receptionTime}}
        </div>
      </div>
      <!-- button -->
      <div class="flex justify-center pt-10">
        <button *ngIf="true" class="animate-bounce bg-transparent hover:bg-yellow-600 text-yellow-700 font-semibold hover:text-white py-3 px-8 border border-yellow-700 hover:border-transparent rounded" (click)="onClick('clicked')">RSVP</button>
      </div>
    </div>
  </div>
</div>
