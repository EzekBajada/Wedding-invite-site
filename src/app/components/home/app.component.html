<div
  class="animate-fade-in-down2 {{
    this.rsvpTriggered ? 'blur-3xl' : ''
  }} w-screen h-screen bg-photo bg-cover bg-center">
  <div
    class="flex items-center justify-center font-bodyLuci text-white md:text-2xl lg:text-5xl">
    <div class="px-2">{{ weddingInfo.bridesName }}</div>
    <span class="px-2 font-moonBold text-2xl">&</span>
    <div class="px-2">{{ weddingInfo.groomsName }}</div>
  </div>
  <div
    class="ml-6 items-center justify-center pt-6 font-moonBold text-white md:text-2xl lg:flex lg:divide-x lg:text-5xl">
    <div class="px-10">
      <span>{{ weddingInfo.weddingDate.format("Do") }}</span>
      <span class="p-4">{{ weddingInfo.weddingDate.format("MMMM") }}</span>
      <span>{{ weddingInfo.weddingDate.format("YYYY") }}</span>
    </div>
    <div class="px-10">
      {{ weddingInfo.ceremonyTime }}
      <span>{{ weddingInfo.isCeremonyInTheEvening ? "p.m." : "a.m." }}</span>
    </div>
  </div>

  <div class="absolute inset-x-0 bottom-0 mb-12 p-5">
    <div class="flex items-center justify-center">
      <button
        class="rounded border border-white bg-transparent font-moonBold text-white hover:border-transparent hover:bg-yellow-600 hover:text-white md:py-2 md:px-4 md:text-2xl lg:py-4 lg:px-8 lg:text-4xl"
        (click)="onClick(1)">
        RSVP
      </button>
    </div>
  </div>
</div>

<app-attendance-form
  *ngIf="rsvpTriggered"
  (isAttendingParent)="isAttendingTriggered($event)">
</app-attendance-form>
