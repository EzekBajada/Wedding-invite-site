<div
  class="absolute top-0 right-0 bottom-0 left-0 flex items-center justify-center"
>
  <div
    class="flex flex-col rounded-2xl border-green-500 bg-green-600 shadow-md"
  >
    <div class="flex flex-col items-center justify-center text-white">
      <fa-icon class="px-10 pt-10 pb-5 text-5xl" icon="circle-check"></fa-icon>
      <p class="px-10 pb-5 font-moonBold text-xl" *ngIf="inviteName != ''">
        Thank you {{ inviteName }}!
      </p>
      <p class="px-10 pb-5 font-moonBold text-xl">RSVP Confirmed</p>
      <p class="px-10 pb-5 font-moonBold text-xl">Cash present appreciated</p>
    </div>
    <div class="flex items-center justify-center rounded-2xl bg-white p-10">
      <button
        (click)="onConfirmed()"
        class="rounded-2xl border-green-500 bg-green-600 py-2 px-4 font-moonBold text-white shadow-md"
      >
        Ok
      </button>
    </div>
  </div>
</div>
